<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fafafa">
    <title> ZeWeher &mdash; Weather App </title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <h1><a href="#" title="zeweher app">ZeWeher</a></h1>
        <div class="search-box search-mobile">
          <i class="fas fa-search" id="search-icon"></i>
          <input type="text" class="search-box__input input-collapse" placeholder="Search for a city..." aria-label="search input"/>
        </div>
      </header>
      <main role="main" class="main-content">
        <section class="weather">
          <div class="weather-data">
            <div class="location">
              <p class="date"></p>
              <p class="city"></p>
            </div>
            <div class="icon">
            </div>
          </div>
          <div class="weather-temp">
            <!-- <canvas id="icon1" width="128" height="128"></canvas> -->
            <div class="temperature"></div>
            <div class="desc">
              <p class="description"></p>
              <p class="feels-like"></p>
            </div>
          </div>
        </section>
      </main>
      <footer class="page-footer">
        <p>&copy; 2020 ZeWeher</p>
      </footer>
    </div>
    
    <script src="/__/firebase/7.20.0/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="./swscript.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
